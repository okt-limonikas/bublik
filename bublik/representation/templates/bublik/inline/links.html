{% for link_data in links_context %}
    {{ link_data.label }}
    <a href={{ link_data.href }}>
        {% if 'displayed_text' in link_data %}
            {{ link_data.displayed_text }}
        {% else %}
            {{ link_data.href }}
        {% endif %}
    </a><br>
{% endfor %}
